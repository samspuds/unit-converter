<html>
  <head>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <section id="section1">
      <h1>Metric/Imperial Unit Conversion</h1>
      <div>
        <input id="unit" type="text" placeholder="0" />
        <button id="convert-btn">Convert</button>
      </div>
    </section>
    <section id="section2">
      <div id="length">
        <p>Length (Kilometers/Miles)</p>
        <div id="length-value"></div>
      </div>

      <div id="volume">
        <p>Volume (Liters/Gallons)</p>
        <div id="volume-value"></div>
      </div>

      <div id="mass">
        <p>Mass (Stones/Pounds)</p>
        <div id="mass-value"></div>
      </div>
    </section>
    <script src="index.js"></script>
  </body>
</html>
